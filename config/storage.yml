test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# このコードはRuby on RailsでAmazon S3を使用するための設定(エントリー)です
amazon:
  service: S3   # 使用するAWSサービスを指定する
  access_key_id:     <%= ENV['AWS_ACCESS_KEY_ID'] %>   # AWSアカウントへのアクセスに使用される、アクセスキーIDを指定します
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>   # アクセスキーに関連付けられたシークレットキーを指定します
  region:            <%= ENV['AWS_REGION'] %>   # オブジェクトが配置されるS3バケットが存在するリージョンを指定します
  bucket:            <%= ENV['AWS_BUCKET'] %>   # オブジェクトが保存されるS3バケットの名前を指定します

# 「オブジェクト」とは、Amazon S3において保存されるファイルやデータのことを指します。S3はオブジェクトストレージサービスであり、Web上からアクセス可能なインターネット上の大容量ストレージズでは代表的なサービスです。具体的には、画像、動画、音声などのメディアファイルや、ドキュメント、バックアップファイルなどのデータを保存することができます。
# S3はオブジェクトストレージサービスであり、画像や動画などのメディアファイルや、ドキュメント、バックアップファイルなどのデータをオブジェクトとして保存することが可能です。それぞれのオブジェクトには一意のキーが付与され、このキーを用いてオブジェクトにアクセスすることができます。

# 【質問】
# エントリーは設定と同じ意味なんですか？
# 【回答】
# はい、エントリーはアプリケーションの設定を記述するブロックのことであり、通常、構成ファイルに保存されます。具体的には、データベース接続の設定、ストレージサービスの設定、ログレベルなどの設定を記述するために使用されます。したがって、一般的には、「設定」という用語を使うこともできます。ただし、特定のコンテキストでは、「エントリー」という用語を使用するのが一般的です。
